<img class="dealimage" src="img/booking.jpg">

<h2 class="bookingheading"> Reservation</h2>
<hr class="style-two">

<div class="container-fluid">
	<form name="registration" class="form-horizontal col-sm-offset-3" ng-submit="registration.$valid" novalidate>
		<div class="form-group">
			<label  class="col-sm-2 control-label">Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Name" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Telephone Number</label>
			<div class="col-sm-5">
				<input type="number" class="form-control"  placeholder="Telephone number" required>
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">Email</label>
			<div class="col-sm-5">
				<input type="email" class="form-control"  placeholder="Email" required>
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">Pick Up Location</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Pick Up Location" required>
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">Return Location</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Return Location" required>
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">From Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" placeholder="From Date" required>
			</div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">To Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" placeholder="To Date" required>
			</div>
		</div>


		<div class="form-group">
			<label  class="col-sm-2 control-label">From Time</label>
			<div class="col-sm-5">
				<input type="time" name="quantity" min="00:00" max="24:00" required>
			</div>
		</div>


		<div class="form-group">
			<label  class="col-sm-2 control-label">To Time</label>
			<div class="col-sm-5">
				<input type="time" name="quantity" min="00:00" max="24:00" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-warning">Clear</button>
			</div>
		</div>
	</form>
</div>
